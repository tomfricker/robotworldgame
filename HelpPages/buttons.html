<h1>Buttons</h1>

<h2>Main Menu</h2>

<p>
The Main Menu button takes you back to the level selector.
</p>

<h2>Run Code</h2>

<p>
The Run Code button executes all the code in the right hand panel.
When on the Code Panel, you can scroll with the UP and DOWN arrow keys to navigate through the commands you've written.
</p>
